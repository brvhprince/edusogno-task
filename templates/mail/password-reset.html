<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #0057FF;
      padding: 20px;
      border-radius: 8px 8px 0 0;
    }

    .header h1 {
      color: #fff;
    }

    .content {
      padding: 20px;
    }

    .reset-link {
      color: #0057FF;
      text-decoration: none;
    }

    .footer {
      background-color: #134077;
      padding: 10px;
      border-radius: 0 0 8px 8px;
    }

    .footer p {
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>{site_name} Password Reset</h1>
  </div>
  <div class="content">
    <p>Hello {name},</p>
    <p>We received a request to reset your password for {site_name} on {date_requested}.</p>
    <p>To reset your password, please click the following link:</p>
    <p><a class="reset-link" href="{reset_link}">{reset_link}</a></p>
    <p>If you did not request a password reset, you can safely ignore this email.</p>
  </div>
  <div class="footer">
    <p>&copy; {date} {site_name}</p>
  </div>
</div>
</body>
</html>
